{{ define "main" }}

    <div class="
                grid 
                content-center
                col-span-2
                bg-white 
                p-4 mb-4 
                border-4 border-shs
 
    ">

        <h1>{{ .Title }}</h1>
        {{ .Content }}

        {{ $pics := slice }}
        {{ range readDir "/static/pic/gallery/pics" }}
            {{ $pics = $pics | append .Name }}
        {{ end }}

        {{ $j := jsonify ($pics) }}
        {{ $noop := (resources.FromString "/gallery.json" $j).Permalink }}


        <div id="gallery"></div>

        <script src="/js/gallery.js" type="module">
        </script>
    </div>


{{ end }}
