<div class="w-1/1">
    <h1>{{ .Title }}</h1>
    {{ .Content }}



    {{ if isset .Params "icons" }}
        <div class="grid

                grid-cols-1
                grid-gap-1
                sm:grid-cols-2
                md:grid-cols-4 ">
            {{ range .Params.icons }}
                <div>
                    <img class="w-20" src="{{ .icon }}"/>

                    {{ .text }}
                </div>
            {{ end }}
        </div>
    {{ end }}
</div>
