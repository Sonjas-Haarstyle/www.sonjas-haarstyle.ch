<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="icon" href="/static/favicon.ico">

    <title>{{ .Site.Title }}</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-214450661-1"></script>

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-214450661-1');
    </script>

    <script src="/js/tailwind-3.1.8.js"></script>
    <script src="/js/tailwind.conf.js"></script>

    <style type="text/tailwindcss">

        @layer base {
            h1 {
                @apply text-2xl;
            }

            h2 {
                @apply text-xl;
            }

            li {
                @apply list-disc;
                @apply mx-6;
            }

            a {
                @apply text-shs
            }

            p, ul, h1 {
                @apply mb-2;
            }
        }
    </style>
